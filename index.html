<!DOCTYPE html>

<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <title>Jeremy's Piddly App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="../../core.js"></script>
</head>
<body ng-app="jeremyApp">
    <div ng-controller="MainCtrl">
    <div class="container">
        <h1>Welcome to Jeremy's Piddly App!</h1>
    <div class="col-md-6">
        <label>enter your name:</label>
        <form name="myForm">
        <input type="text" ng-model="yourName" placeholder="Enter a name here" required>
        <hr>
        <button ng-disabled="myForm.$invalid" ng-click="getNumber()">Get a number</button>
        <hr>
        <p>{{yourName}}'s number: {{ theNumber }}</p>
        <hr>
        <button ng-disabled="myForm.$invalid" ng-click="saveScore()">Save my score</button></form>
    </div>
    <div class="col-md-6">
        <table style="width:100%">
          <tr>
            <th>High Scores</th>
          </tr>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
          <tr ng-repeat="score in scores">
            <td>{{score.name}}</td>
            <td>{{score.score}}</td>
          </tr>
        </table>
    </div>
    </div>
    </div>
</body>
</html>
